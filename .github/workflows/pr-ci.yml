name: PR - Build & Unit

on:
  pull_request:

jobs:
  build_and_unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Backend install
        working-directory: apps/backend
        run: npm install

      - name: Backend unit tests
        working-directory: apps/backend
        run: npm test

      - name: Frontend install
        working-directory: apps/frontend
        run: npm install

      - name: Frontend build
        working-directory: apps/frontend
        run: npm run build

      - name: Docker build (no push)
        run: |
          docker build -t finlab/backend:ci ./apps/backend
          docker build -t finlab/frontend:ci ./apps/frontend

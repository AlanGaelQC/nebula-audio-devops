apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
  labels: { app: backend }
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: {{ if .Values.registry }}{{ printf "%s/%s:%s" .Values.registry .Values.backend.image .Values.backend.tag | quote }}{{ else }}{{ printf "%s:%s" .Values.backend.image .Values.backend.tag | quote }}{{ end }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: PORT
              value: {{ .Values.backend.env.PORT | quote }}
            - name: DATABASE_URL
              value: {{ .Values.backend.env.DATABASE_URL | quote }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu }}
              memory: {{ .Values.backend.resources.requests.memory }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu }}
              memory: {{ .Values.backend.resources.limits.memory }}

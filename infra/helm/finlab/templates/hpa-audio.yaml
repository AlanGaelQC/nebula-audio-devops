apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-audio-service
  namespace: finlab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: audio-service
  minReplicas: {{ .Values.audioService.hpa.minReplicas }}
  maxReplicas: {{ .Values.audioService.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.audioService.hpa.cpuUtilization }}

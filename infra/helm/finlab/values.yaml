namespace: finlab

registry: localhost:5001

backend:
  image: finlab/backend
  tag: "0.1.0"
  replicas: 2
  port: 3000
  env:
    PORT: "3000"
    DATABASE_URL: ""   # set if using Postgres in-cluster
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

frontend:
  image: finlab/frontend
  tag: "0.1.0"
  replicas: 2
  port: 80
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

postgres:
  enabled: true
  image: postgres:16-alpine
  user: finlab
  password: finlab
  db: finlab
  port: 5432
  storage: 1Gi

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  cpuUtilization: 70
